name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Nix
        uses: cachix/install-nix-action@v20
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build with Flake
        run: nix build

      - name: Run tests
        run: nix run .#tests

      - name: Verify formatting
        run: nix run .#format

      - name: Lint code
        run: nix run .#lint
